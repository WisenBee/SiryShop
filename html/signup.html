<!DOCTYPE html>
<html>
<head>
	<title>Sign up Page</title>
	<link rel="stylesheet" type="text/css" href="/css/signup.css">
</head>
<body>
	<div class="login-box">
		<h1>Sign up</h1>
		<form>
			<label for="Email">Email</label>
			<input type="email" id="username" name="username" placeholder="Enter your Email">

			<label for="Email">Phone Number</label>
			<input type="number" id="number" name="number" placeholder="Enter your phone number">

			<label for="username">Username</label>
			<input type="text" id="username" name="username" placeholder="Enter your username">

			<label for="password">Password</label>
			<input type="password" id="password" name="password" placeholder="Enter your password">

			<label for="password">Confirm Password</label>
			<input type="password" id="confPassword" name="confPassword" placeholder="Confirm your password">

			<input type="submit" value="Login">
		</form>
		<div class="extra">
		<a href="/html/login.html">Already a user?</a>
		</div>
	</div>
</body>
</html>
