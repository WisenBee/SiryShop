<!DOCTYPE html>
<html>
<head>
	<title>Add Product</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/addProduct.css">
</head>
<body>
	<h1>Add Product</h1>

	<form>
		<label for="product-name">Product Name:</label>
		<input type="text" id="product-name" name="product-name" required><br>

		<label for="product-description">Product Description:</label>
		<textarea id="product-description" name="product-description" required></textarea><br>

		<label for="product-price">Price:</label>
		<input type="number" id="product-price" name="product-price" step="0.01" required><br>

		<label for="product-image">Image URL:</label>
		<input type="url" id="product-image" name="product-image" required><br>

		<input type="submit" value="Add Product">
	</form>

	<script src="app.js"></script>
</body>
</html>
